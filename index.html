<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Grid System</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/css/main.min.css">
  </head>
  <body>
    <div class="o-wrap">
        <header class="c-header">
         <h2 class="c-header__h2">Fluid</h2>
        </header>
        <div class="o-grid">
          <div class="o-grid__container  c-block  c-block">
            <div class="o-grid__box  c-block__box  col-12">12</div>
          </div>
          <div class="o-grid__container  c-block  c-block">
            <div class="o-grid__box  c-block__box  col-1">1</div>
            <div class="o-grid__box  c-block__box  col-11">11</div>
          </div>
          <div class="o-grid__container  c-block  c-block">
            <div class="o-grid__box  c-block__box  col-2">2</div>
            <div class="o-grid__box  c-block__box  col-10">10</div>
          </div>
          <div class="o-grid__container  c-block  c-block">
            <div class="o-grid__box  c-block__box col-3">3</div>
            <div class="o-grid__box  c-block__box col-9">9</div>
          </div>
          <div class="o-grid__container  c-block  c-block">
            <div class="o-grid__box  c-block__box col-4">4</div>
            <div class="o-grid__box  c-block__box col-8">8</div>
          </div>
          <div class="o-grid__container  c-block  c-block">
            <div class="o-grid__box  c-block__box col-5">5</div>
            <div class="o-grid__box  c-block__box col-7">7</div>
          </div>
          <div class="o-grid__container  c-block  c-block">
            <div class="o-grid__box  c-block__box col-6">6</div>
            <div class="o-grid__box  c-block__box col-6">6</div>
          </div>
          <div class="o-grid__container  c-block  c-block">
            <div class="o-grid__box  c-block__box col-7">7</div>
            <div class="o-grid__box  c-block__box col-5">5</div>
          </div>
          <div class="o-grid__container  c-block  c-block">
            <div class="o-grid__box  c-block__box col-8">8</div>
            <div class="o-grid__box  c-block__box col-4">4</div>
          </div>
          <div class="o-grid__container  c-block  c-block">
            <div class="o-grid__box  c-block__box col-9">9</div>
            <div class="o-grid__box  c-block__box col-3">3</div>
          </div>
          <div class="o-grid__container  c-block  c-block">
            <div class="o-grid__box  c-block__box col-10">10</div>
            <div class="o-grid__box  c-block__box col-2">2</div>
          </div>
          <div class="o-grid__container  c-block  c-block">
            <div class="o-grid__box  c-block__box col-11">11</div>
            <div class="o-grid__box  c-block__box col-1">1</div>
          </div>
        </div>
        <header class="c-header">
         <h2 class="c-header__h2">Offsets</h2>
        </header>
        <div class="o-grid">
          <div class="o-grid__container  c-block  c-block">
            <div class="o-grid__box  c-block__box col-1  offset-11">1</div>
          </div>
          <div class="o-grid__container  c-block  c-block">
            <div class="o-grid__box  c-block__box col-2  offset-10">2</div>
          </div>
          <div class="o-grid__container  c-block  c-block">
            <div class="o-grid__box  c-block__box col-3  offset-9">3</div>
          </div>
          <div class="o-grid__container  c-block  c-block">
            <div class="o-grid__box  c-block__box col-4  offset-8">4</div>
          </div>
          <div class="o-grid__container  c-block  c-block">
            <div class="o-grid__box  c-block__box col-5  offset-7">5</div>
          </div>
          <div class="o-grid__container  c-block  c-block">
            <div class="o-grid__box  c-block__box col-6  offset-6">6</div>
          </div>
          <div class="o-grid__container  c-block  c-block">
            <div class="o-grid__box  c-block__box col-7  offset-5">7</div>
          </div>
          <div class="o-grid__container  c-block  c-block">
            <div class="o-grid__box  c-block__box col-8  offset-4">8</div>
          </div>
          <div class="o-grid__container  c-block  c-block">
            <div class="o-grid__box  c-block__box col-9  offset-3">9</div>
          </div>
          <div class="o-grid__container  c-block  c-block">
            <div class="o-grid__box  c-block__box col-10  offset-2">10</div>
          </div>
          <div class="o-grid__container  c-block  c-block">
            <div class="o-grid__box  c-block__box col-11  offset-1">11</div>
          </div>
        </div>
        <header class="c-header">
         <h2 class="c-header__h2">Alignment Rows</h2>
        </header>
        <div class="o-grid">
            <div class="o-grid__container  c-block  row-start">
              <div class="o-grid__box  c-block__box col-4">
                start
              </div>
            </div>
            <div class="o-grid__container  c-block  row-center">
              <div class="o-grid__box  c-block__box col-4">
                center
              </div>
            </div>
            <div class="o-grid__container  c-block  row-end">
              <div class="o-grid__box  c-block__box col-4">
                end
              </div>
            </div>
            <div class="o-grid__container  c-block  row-around">
              <div class="o-grid__box  c-block__box col-4">
                around
              </div>
              <div class="o-grid__box  c-block__box col-4">
                around
              </div>
            </div>
            <div class="o-grid__container  c-block  row-between">
              <div class="o-grid__box  c-block__box col-4">
                between
              </div>
              <div class="o-grid__box  c-block__box col-4">
                between
              </div>
            </div>
        </div>
        <header class="c-header">
         <h2 class="c-header__h2">Alignment Content</h2>
        </header>
        <div class="o-grid">
            <div class="o-grid__container  c-block  c-block--height  content-start">
              <div class="o-grid__box  c-block__box col-4">
                Top
              </div>
              <div class="o-grid__box  c-block__box col-4">
                Top
              </div>
            </div>
            <div class="o-grid__container  c-block  c-block--height  content-center">
              <div class="o-grid__box  c-block__box col-4">
                Center
              </div>
              <div class="o-grid__box  c-block__box col-4">
                Center
              </div>
            </div>
            <div class="o-grid__container  c-block  c-block--height  content-end">
              <div class="o-grid__box  c-block__box col-4">
                End
              </div>
              <div class="o-grid__box  c-block__box col-4">
                End
              </div>
            </div>
        </div>
    </div>
  </body>
</html>
